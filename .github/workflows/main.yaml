name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Daily “At 00:00”

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.repository == 'carbonplan/ndpyramid'
    name: ${{ matrix.environment }}-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting OIDC token for codecov
    strategy:
      fail-fast: false
      matrix:
        environment: [py312, py313]
    timeout-minutes: 20
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          pixi-version: v0.43.3
          cache: false # no pixi.lock
          locked: false

      - run: pixi info

      - name: Run tests
        run: |
          pixi run -e ${{ matrix.environment }} pytest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          use_oidc: true
